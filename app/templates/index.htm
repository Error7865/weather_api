{% extends "base.html" %}

{% block title %}Home{% endblock %}
{% block head %}
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='stylesheets/index.css')}}">
{% endblock %}

{% block content %}
    <div class="search-container">
        <input type="text" name="search" placeholder="Search..." id="unique" class="search-input">
        <a href="#" class="search-btn">
                <i class="fas fa-search"></i>      
        </a>
    </div>
    <div class="location">
        <h2 class="title"></h2>
    </div>
    <div id="weather_wrapper">
        <div class="weatherCard">
            <div class="currentTemp">
                <span class="temp">0&deg;</span>
                <span class="location short-loc"></span>
            </div>
            <div class="currentWeather">
                <span class="conditions">&#xf00d;</span>
                <div class="info">
                    <span class="rain">0 MM</span>
                    <span class="wind">0 MPH</span>
                </div>
            </div>
        </div>
    </div>
    <div class="day_time">
        <table>
            <tbody id="table-con">

            </tbody>
        </table>
    </div>
    <div class="options">
        <div class="option">
            <h4 class="humidity">0</h4>
            <p class="name">humidity</p>
        </div>
        <div class="option">
            <h4 class="uv">0</h4>
            <p class="name">UV</p>
        </div>
        <div class="option">
            <h4 class="pressure">0</h4>
            <p class="name">presure</p>
        </div>
    </div>
{% endblock %}
{% block footer %}
    <script src="{{url_for('static', filename='/js/index.js')}}"></script>
{% endblock %}
